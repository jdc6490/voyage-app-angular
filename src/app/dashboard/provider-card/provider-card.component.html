<mat-card>
    <mat-card-header>
        <img class="card-header-logo" [src]="providerData.logoUrl"/>
    </mat-card-header>
    <mat-card-content>
        <p>&nbsp;</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
            <mat-icon class="menu-icon">stay_current_portrait</mat-icon>
            {{providerData.phoneNumber}}
        </button>
        <button mat-button class="emergency-button">Emergency: 911</button>
    </mat-card-actions>
</mat-card>
