<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <div class="card-menu">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>add_circle_outline</mat-icon>
                    <span>New</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>preview</mat-icon>
                    <span>View</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>history</mat-icon>
                    <span>History</span>
                </button>
            </mat-menu>
        </div>
        <mat-card-title>{{latestResults.resultType}}</mat-card-title>
        <mat-card-subtitle>{{latestResults.readingType}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h1>{{latestResults.reading}}</h1>
        <p>{{latestResults.readingDate | date: 'MMMM d, h:mm a'}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Due: {{latestResults.nextReadingDueDate | date: 'MMM d'}}</button>
        <button mat-button class="care-plan-button">CARE PLAN</button>
    </mat-card-actions>
</mat-card>
